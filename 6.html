<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and classes in html</title>
</head>
<body>
    <h3>Ids and classes tutorial</h3>
    <div  id = mainBox class="redBg blackBorder">
        <!-- Ids cant be reused but class can -->
        this is mainbox
    </div>
    <span  class="redBg"> </span>
    <!-- Emmet -->
    <span class="redBg"></span> <!--  use span.redBg -->
    <span id="mainSpan"></span><!--  use span#mainSpan-->
    <!-- . is for class # is for id -->
    <div class="redBg blackBorder anotherclass"></div>  <!-- use div.redBg.blackBorder.anotherclass-->
    <!-- Emmet takes div tag as default -->
    <div class="blackBackground"></div>   <!-- use .blackBaground-->
    <!-- creating multiple elememts using emmet -->
     <!-- span.class.myclass.myclass2+ <Tab> to do this 4 time use *4 -->
    <span class="class myclass myclass2">first</span>
    <span class="class myclass myclass2">second</span>
    <span class="class myclass myclass2">third</span>
    <span class="class myclass myclass2">fourth</span>


</body>
</html>
