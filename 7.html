<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML Entities</title>
</head>
<body>
    <div class="container">
        <p>This is a paragraph</p>
    </div>
    <div class="container">
        <p>This is another &nbsp;  paragraph with a space</p><!--html ignores all the spaecs =1-->
        <!-- we use &nbsp; to give spaces-->
        <p>Paragraph is written like this  &lt;p&gt;</p>
        <p>Pound is written like this  &pound;;</p>
        <p>Copyright is written like this  &copy;</p>
        <!-- https://dev.w3.org/html5/html-author/charref for refereence of html entities -->
        <p>Empty character is written like this  &#8203;</p>
        <p>Another  character is written like this  &rAarr;;</p>
        <p>Another  character is written like this  &frac14;;</p>

    </div> 
</body>
</html>
