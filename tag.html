<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More tags</title>
  </head>
  <body>
    <p>
      This is a <b>sample</b> paragraph <br> sample <i>italics text <br>
      <b><i>Both bold and italics <br></i></b>
      <strong>Strong text </strong>
      <!-- use strong and em  instead of bold and italics -->
    </p>
    <p>
    <span>
      a <sup> 2</sup>
      a <sub> j</sub>
      <q>Quoted text</q>
    </span>
    </p>
  </body>
</html>
