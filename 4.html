<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">
        <label for="name">Name</label>   <!-- label tag -->
      <div>
        <input type="text"  name="myName" id="name"/>
        <!--we use div tag more instead of a br-->
      </div>
      <br /><!--we will give break and margin using css-->
      <div>Role <input type="text" name="myRole" /></div>
      <br />
      <div>Email <input type="email" name="myEmail" id="" /></div>
      <br />
      <div>
        bonus <input type="number" name="myBonus" />
        <!-- we can use e in number for powers of 10 -->
      </div>
      <br />
      <div>date <input type="date" name="myDate" /></div>
      <br />
      <div>
        Write about yourself <br />
        <textarea name="my text" cols="30" rows="10"></textarea>
      </div>
      <br />
      <div>
        Are you eligible?:
        <input type="checkbox" name="my eligibility" checked />
        <!-- checked is used item will be checked by default -->
      </div>
      <br />
      <div>
        Gender: Male <input type="radio" name="mygender" /> Female
        <input type="radio" name="mygender" /> Others
        <input type="radio" name="mygender" />
      </div>
      <br />
      <div>
          <label for="car">Car</label>     
          <select name="mycar" id="car">
         <option value="Ind">Indica</option>
         <option value="swf" selected>Swift</option>
            <!--selected is used for default selection-->
          </select>  <!--id wahi honi h jo for me likhi ho-->
      </div>
      <br>
      <div>
        <input type="submit" value="Submit now" />
        <input type="reset" value="Reset now" />
      </div>
    </form>
  </body>
</html>
