<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Inline and Block Elements</title>
</head>
<body>
    <p style="border: solid red;">this is a paragraph</p>  <p style="border: solid blue;">
        this is also a paragraph</p>
    <span  style="border: solid red;">this is span</span> <span  style="border: solid blue;"> this is also a span</span>
</body>
</html>

<!-- div,img,anchor,strong,emphasis all are inline elements while li is a block level element -->
