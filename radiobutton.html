<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Radio buttons and checkbox</title>
    <!-- Radio button is used when we have to choose one out of multiple options -->
</head>
<body>
    <p>Gender</p>
    <input type="radio" name="gender" value="female" checked>Female  <br>
    <input type="radio" name="gender" value="male">Male  <br>
    <input type="radio" name="gender" value="other">Other <br>
    <p>Course done</p>
    <input type="checkbox" name="course" value="c++" >C++ <br>
    <input type="checkbox" name="course" value="Java">Java <br>
    <input type="checkbox" name="course" value="Web dev" checked>Web development <br>
    <input type="submit">
   
</body>
</html>
