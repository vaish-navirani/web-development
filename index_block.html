<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- heading is block level element ,start in new line 
    and occupy the whole browser width -->
    <h2>Heading 1</h2>
    <h2>Heading 2</h2>
    <p>This is paragraph </p>
    <!-- inline tags don't start in new line and take only the space required -->
     <img src="motivation.jfif" alt=""  width="200">
     <img src="motivation.jfif" alt=""  width="200">
     <!-- if we enclose img tag inside div tag which is block level element then img will appear in diff lines
     whilw a tag is inline element -->
</body>
</html>
