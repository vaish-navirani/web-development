<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        /* any article element which is a direct child of a section element,i.e.,
        article element whose immediate parent is a section element */
        section > article {
            color: green;
            font-size: 24px;
        }
        /* any h2 element which is a direct child of a section element,i.e.,
        article element whose immediate parent is a section element */
        section > h2 {
            color: brown;
        }
    </style>
  </head>
  <body>
    <h1>Child selector</h1>
    <section>
      <h2>Subheading 1</h2>
      <div>
        <article>Article which is inside div,which is inside section</article>
      </div>
    </section>
    <section>
        <article>
            Article is a direct child of the section element here.
        </article>
    </section>
    <h2>Subheading 2</h2>
  </body>
</html>
