<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative nd absolute positioning</title>
    <!-- Positioning Elements -->
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    h1 {
        margin-bottom: 15px;
    }
    div#container {
        background-color: #00FFFF;
        position: relative;
        top: 60px;
    }
    p{
        width: 50px;
        height: 50px;
        border: 1px solid black;
        margin-bottom: 15px;
    }
    #p1 {
        background-color:#AF2A2A ;
        position: relative;
        top: 65px;
        left: 65px;
    }
    #p2 {
        background-color:#DEB887 ;
    }
    #p3 {
        background-color:#5F9AE0 ;
    }
    #p4 {
        background-color:#FF7F50 ;
        position: absolute;
        top: 0;
        left: 0;
    }
    </style>
</head>
<body>
    <h1>Positioning elements</h1>

    <div id="container">
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>

    </div>
</body>
</html>
