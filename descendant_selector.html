<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendent selector</title>
    <style>
        /* all li elements that are inside a section element */
        section li {
            color: green;
        }
    </style>
</head>
<body>
    <h1>Descendent selector</h1>
    <section>
        Table of contents:
        <ul>
            <li>Article 1</li>
            <li>Article 2</li>
            <li>Article 3</li>
        </ul>
    </section>
    <article>
        shopping list:
        <ul>
            <li>Cookies</li>
            <li>cake</li>
            <li>Pie</li>
        </ul>
    </article>
</body>
</html>
