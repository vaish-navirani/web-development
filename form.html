<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="" method="">
      <div>
        <label for="username">Username</label><br />
        <input
          type="text"
          id="username"
          name="username"
          placeholder="abc"
          required
        />
        <div>
          <label for="phone">Phone no</label><br />
          <input type="number" id="Phone" name="Phone no" /><br />
          <label for="time">enter time</label>
          <br />
          <input type="time" id="Time" name="time" />
        </div>
      </div>
      <div>
        <label for="password">Password&nbsp; </label><br />
        <input type="password" id="password" name="password" required />
      </div>
      <div>
        <label for="Link">Add link</label><br />
        <input type="url" id="Link" name="url" /><br />
        <label for="age">Enter age</label><br />
        <input type="range" id="age" name="range" max="80" min="18" />
      </div>
      <div>
        <label for="Email">Email</label><br />
        <input
          type="email"
          id="Email"
          name="email"
          required
          placeholder="abc@example.com"
        /><br />
      </div>
      <div>
        <label for="country">Country</label><br />
        <input
          type="country"
          name="country"
          value="India"
          required
          id="country"
          disabled
        />
      </div>
      <div>
        <p>Gender</p>
        <input type="radio" name="gender" value="female" checked />Female <br />
        <input type="radio" name="gender" value="male" />Male <br />
        <input type="radio" name="gender" value="Other" />Other <br />
      </div>
      <div>
        <p>Course done</p>
        <input type="checkbox" name="course" value="c++" />C++ <br />
        <input type="checkbox" name="course" value="Java" />Java <br />
        <input type="checkbox" name="course" value="Web dev" checked />Web
        development <br />
        <input type="submit" />
      </div>
      <div>
        <p>Month</p>
        <select name="month_selected">
          <option>Jan</option>
          <option selected>Feb</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>Aug</option>
          <option>Sep</option>
          <option>Oct</option>
          <option>Nov</option>
          <option>Dec</option>
        </select>
        <p>Share your experience</p>
      <textarea name="experience" cols="30" rows="10"></textarea>
      <input type="button" value="Button 1"> 
      <button type="button">Button 2
        <img src="motivation.jfif" alt="">
    </button>
      </div>
      <div>
        <input type="submit" />
      </div>
    </form>
  </body>
</html>
